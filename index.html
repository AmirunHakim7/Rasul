<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>25 Rasul dalam Islam</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-star-and-crescent"></i> 25 Rasul dalam Islam</h1>
            <p>Ketahui dan pelajari tentang 25 Rasul yang diutus oleh Allah S.W.T untuk membimbing umat manusia ke jalan yang benar</p>
        </header>

        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Cari nama Rasul...">
            <i class="fas fa-search"></i>
        </div>

        <div class="grid-5x5" id="rasulGrid"></div>

        <div class="detail-container" id="detailContainer">
            <button class="back-button" id="backButton"><i class="fas fa-arrow-left"></i> Kembali ke Senarai</button>
            <div class="detail-header">
                <div class="detail-img" id="detailImg"></div>
                <div class="detail-info">
                    <h2 id="detailName"></h2>
                    <p id="detailPeriod"></p>
                    <p id="detailPlace"></p>
                    <p id="detailMention"></p>
                </div>
            </div>
            <div class="detail-description" id="detailDescription"></div>
            
            <div class="nav-buttons">
                <button class="nav-button" id="prevButton"><i class="fas fa-chevron-left"></i> Sebelumnya</button>
                <button class="nav-button" id="nextButton">Seterusnya <i class="fas fa-chevron-right"></i></button>
            </div>
            
        </div>

        <button class="back-to-top" id="backToTop">
            <i class="fas fa-arrow-up"></i>
        </button>

        <footer>
            <p>&copy; 2025 Website 25 Rasul dalam Islam | Dibangunkan dengan penuh kasih sayang untuk semua</p>
            <p>@Yun</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
